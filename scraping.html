    <!-- Kode Javascript-->
    <script type="text/javascript">
        $(function(){
            //Mengambil data dari file data.json dengan fungsi $.get() JQuery
            $.get('data.json',function(obj){
                console.log(obj); // Add this line
                var str = "<table border=1>";
                str += "<tr><td>No</td><td>Judul Headline</td></tr>";

                $.each(obj,function(n,data){
                    str += "<tr><td>" + (n+1) + "</td>";
                    str += "<td>" + data.JudulBerita + "</tr></td>";
                });
                str += "</tabel>";
                $('#headline_json').html(str);
            });
        });
    </script>
